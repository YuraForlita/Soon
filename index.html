  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    * {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
      max-width: 100vw;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .typewriter {
      font-size: 2rem;
      font-weight: bold;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .company-info {
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .background-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveCircle 5s infinite alternate ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .inside-object {
      width: 80px;
      height: 80px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 50%;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .circle:nth-child(1) { top: 10%; left: 10%; animation-duration: 7s; }
    .circle:nth-child(2) { top: 70%; left: 80%; animation-duration: 9s; }
    .circle:nth-child(3) { top: 50%; left: 40%; animation-duration: 6s; }
    .circle:nth-child(4) { top: 85%; left: 20%; animation-duration: 8s; }
    .circle:nth-child(5) { top: 15%; left: 60%; animation-duration: 10s; }

    @keyframes moveCircle {
      from { transform: translateY(-15px); }
      to { transform: translateY(15px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 180px;
      z-index: 10;
    }

    .contact-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 12px;
      text-align: left;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    .contact-box a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .contact-box svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .company-info {
        font-size: 1rem;
        padding: 0 10px;
      }
      .logo {
        width: 140px;
      }
      .top-left-logo {
        width: 100px;
        top: 10px;
        left: 10px;
      }
      .contact-box {
        right: 10px;
        bottom: 10px;
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
