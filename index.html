<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Щось унікальне на підході – готуємось представити новий продукт!">
    <meta name="keywords" content="унікальне, технології, інновації">
    <meta name="author" content="Назва компанії">
    <meta name="robots" content="index, follow">
    <title>Щось унікальне на підході</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .typewriter {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .company-info {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            line-height: 1.5;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircle 5s infinite alternate ease-in-out;
        }
        .circle:nth-child(1) { top: 10%; left: 10%; animation-duration: 7s; }
        .circle:nth-child(2) { top: 70%; left: 80%; animation-duration: 9s; }
        .circle:nth-child(3) { top: 50%; left: 40%; animation-duration: 6s; }
        .circle:nth-child(4) { top: 85%; left: 20%; animation-duration: 8s; }
        .circle:nth-child(5) { top: 15%; left: 60%; animation-duration: 10s; }
        @keyframes moveCircle {
            from { transform: translateY(-15px); }
            to { transform: translateY(15px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=1yTmRZbEotw0dD_GOKCNhQP_BHhMp1ha2" alt="Логотип" class="logo">
        <h1>Назва компанії</h1>
        <p class="company-info">Ми працюємо над чимось особливим! Слідкуйте за новинами, щоб дізнатися більше про нашу унікальну розробку.</p>
        <p class="typewriter">Щось унікальне на підході...</p>
    </div>
</body>
</html>
