<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Щось унікальне на підході – готуємось представити новий продукт!">
    <meta name="keywords" content="унікальне, технології, інновації">
    <meta name="author" content="Назва компанії">
    <meta name="robots" content="index, follow">
    <title>Щось унікальне на підході</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header .logo img {
            width: 150px;
        }
        .content {
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .contact-block {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .contact-block:hover {
            transform: scale(1.05);
        }
        .contact-block h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .contact-block a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-block a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="nowe.ua logo robi full colors (1).png" alt="Логотип NOWE">
        </div>
    </header>
    <main>
        <div class="content">
            <img src="Nowe.ua robi 01 (1).png" alt="Милий робот" class="robot">
            <h1>NOWE.COM.UA</h1>
            <p>Ми працюємо над чимось особливим! Слідкуйте за новинами, щоб дізнатися більше про нашу унікальну розробку.</p>
        </div>
    </main>
    <footer>
        <div class="contact-block">
            <h2>Зв'язатися з нами</h2>
            <p>Email: <a href="mailto:info@nowe.com.ua">info@nowe.com.ua</a></p>
            <p>Telegram: <a href="https://t.me/YOUR_TELEGRAM_HERE">@YOUR_TELEGRAM_HERE</a></p>
            <p>Instagram: <a href="https://instagram.com/YOUR_INSTAGRAM_HERE">@YOUR_INSTAGRAM_HERE</a></p>
        </div>
    </footer>
</body>
</html>
