<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Щось унікальне на підході – готуємось представити новий продукт!">
  <meta name="keywords" content="унікальне, технології, інновації">
  <meta name="author" content="Назва компанії">
  <meta name="robots" content="index, follow">
  <title>nowe</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    * {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
      max-width: 100vw;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .typewriter {
      font-size: 2rem;
      font-weight: bold;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .company-info {
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .background-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveCircle 5s infinite alternate ease-in-out;
    }

    .circle:nth-child(1) { top: 10%; left: 10%; animation-duration: 7s; }
    .circle:nth-child(2) { top: 70%; left: 80%; animation-duration: 9s; }
    .circle:nth-child(3) { top: 50%; left: 40%; animation-duration: 6s; }
    .circle:nth-child(4) { top: 85%; left: 20%; animation-duration: 8s; }
    .circle:nth-child(5) { top: 15%; left: 60%; animation-duration: 10s; }

    @keyframes moveCircle {
      from { transform: translateY(-15px); }
      to { transform: translateY(15px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 180px;
      z-index: 10;
    }

    .contact-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 12px;
      text-align: left;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    .contact-box a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .contact-box svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .company-info {
        font-size: 1rem;
        padding: 0 10px;
      }
      .logo {
        width: 140px;
      }
      .top-left-logo {
        width: 100px;
        top: 10px;
        left: 10px;
      }
      .contact-box {
        right: 10px;
        bottom: 10px;
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="background-elements">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <img src="nowe.com.ua logo robi.png" alt="Логотип" class="top-left-logo">

  <div class="container">
    <img src="Nowe.ua robi 04.png" alt="Логотип" class="logo">
    <h1>nowe.com.ua</h1>
    <p class="company-info">Ми працюємо над чимось особливим! Слідкуйте за новинами, щоб дізнатися більше про нашу унікальну розробку.</p>
  </div>

  <div class="contact-box">
    <a href="mailto:info@nowe.com.ua" target="_blank">
      <!-- Іконка пошти -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h16v16H4V4zm8 7.586l-5.707-5.707L5.586 7 12 13.414 18.414 7l-1.707-1.707L12 11.586z"/></svg>
      info@nowe.com.ua
    </a>
    <a href="https://t.me/nowe_ua" target="_blank">
      <!-- Іконка Telegram -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="..."/></svg>
      @nowe_ua
    </a>
    <a href="https://www.instagram.com/nowe.ua" target="_blank">
      <!-- Іконка Instagram -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26"><path d="..."/></svg>
      @nowe.ua
    </a>
  </div>

</body>
</html>
